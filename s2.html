<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="s2.css">
</head>
<body>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="time" id="timeDisplay">00:00:00</div>
        <div class="controls">
            <button class="control-btn" id="startStopBtn" onclick="startStop()">
                Start
            </button>
            <button class="control-btn" id="resetBtn" onclick="reset()">
                Reset
                </button>
           </div>

    <script src="s2.js"></script>
</body>
</html>
